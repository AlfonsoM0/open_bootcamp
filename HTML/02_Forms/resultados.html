<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados</title>
  </head>
  <body>
    <h1>Aqu√¨ se muestran los resultados.</h1>
    <div id="resultados"></div>
    <a href="Forimulario.html">Volver al formulario</a>
  </body>
  <script>
    const resDiv = document.getElementById('resultados');
    new URLSearchParams(window.location.search).forEach((val, name) => {
      resDiv.append(`${name}: ${val}`);
      resDiv.append(document.createElement('br'));
    });
  </script>
</html>
